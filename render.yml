services:
  - type: web
    name: ecommerce-demo
    env: php
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:P2Ib0cRVprzx1HxkDCNf12dETNz1E7TzwyjtPVemNsA=
      - key: APP_DEBUG
        value: 'false'
      - key: APP_URL
        value: https://anjil-ecommerce.onrender.com
